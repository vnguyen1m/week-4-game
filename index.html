<!DOCTYPE> 
<html>
<head>
	<title>Crystal Collector</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1 id ="name">CAN YOU COUNT THESE COOL CRYSTALS?!</h1>
	</header>

	<div class="random">
		<div class="number"></div>

	<div class="outcome">
		YOU GOT IT:<div id='wins'></div>
		YOU DIDN'T WIN:<div id='losses'></div>
	</div>

	<div class='power'>
		<img src="http://www.biggsltd.com/Assets/images/products/Swarovski-Crystal/5135929_L.jpg" class='click' id='jade'>
		<img src="https://www.crystal-fox.com/webart/products_large/10960.jpg" class='click' id='monkey'>
		<img src="https://www.crystal-fox.com/webart/products_large/10762.jpg" class='click' id='dog'>
		<img src="https://www.crystal-fox.com/webart/products_large/7711.jpg" class='click' id='panda'>
	</div>

	<div class='score'>
		<h3>SCORE</h3>
	</div>

	<div class='math'></div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
